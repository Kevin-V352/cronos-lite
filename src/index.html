<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Primary Meta Tags -->
  <title>CRONOS LITE</title>
  <meta name="title" content="CRONOS LITE">
  <meta name="description" content="Simple page to list tasks statically.">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://cronos-lite-kv357.netlify.app/">
  <meta property="og:title" content="CRONOS LITE">
  <meta property="og:description" content="Simple page to list tasks statically.">
  <meta property="og:image" content="https://res.cloudinary.com/dqvjsgezk/image/upload/v1678446847/cronos-lite-assets/qo86nm7wj0n7sje8mn2y.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://cronos-lite-kv357.netlify.app/">
  <meta property="twitter:title" content="CRONOS LITE">
  <meta property="twitter:description" content="Simple page to list tasks statically.">
  <meta property="twitter:image" content="https://res.cloudinary.com/dqvjsgezk/image/upload/v1678446847/cronos-lite-assets/qo86nm7wj0n7sje8mn2y.png">

  <!-- Extra data -->
  <meta name="author" content="Kevin Vega">
  <meta name="language" content="English">
  <meta name="robots" content="index, follow">
  <meta name="keywords" content="todo, js, vanilla, app">

  <!-- External CSS -->
  <link rel="stylesheet" href="./fontawesome/css/fontawesome.min.css" />
  <link rel="stylesheet" href="./fontawesome/css/solid.min.css" />
</head>

<body>
  <main>
    <h1 class="title" data-aos="zoom-in">CRONOS LITE</h1>
    <h2 class="greetings" data-aos="fade-down" data-aos-delay="100" id="greetings"></h2>
    <h2 class="date" data-aos="fade-down" data-aos-delay="200" id="date"></h2>

    <button 
      onclick="openAddTaskModal(true)" 
      class="button-1" 
      data-aos="zoom-in" 
      data-aos-delay="600"
    >
      Create task
    </button>

    <dialog class="modal__container" data-aos="fade-down" id="create-task-modal">
      <form class="modal__form" onsubmit="createTask(event)" id="create-task-form">
        <div class="modal__wrapper-title">
          <h3 class="modal__title">Create New Task</h3>
          <button 
            class="button--invisible" 
            type="button" 
            onclick="openAddTaskModal(false)"
          >
            <i class="fa-solid fa-x"></i>
          </button>
        </div>
        <input 
          type="text" 
          placeholder="Title"
          class="input-1"
          name="create-task-title-input"
          required
        />
        <textarea 
          placeholder="Description"
          class="input-1 input-1--not-resizable" 
          rows="5" 
          name="create-task-description-textarea" 
          required
        ></textarea>

        <h4 class="modal__section">Choose date & time</h4>
        <input 
          type="datetime-local"
          class="input-1" 
          placeholder="Select a date" 
          name="create-task-input-date"
          id="create-task-input-date" 
          required 
        />

        <h4 class="modal__section">Category</h4>
        <div class="modal__categories" id="create-task-categories"></div>

        <button class="button-1" type="submit">Create task</button>
      </form>
    </dialog>

    <div class="list-1__container">
      <h3 
        class="list-1__title" 
        data-aos="fade-right" 
        data-aos-delay="200" 
        id="pending-tasks-title"
      ></h3>
      <div class="list-1__content" id="pending-tasks-list"></div>
    </div>

    <div class="list-1__container">
      <h3 
        class="list-1__title" 
        data-aos="fade-right" 
        data-aos-delay="200" 
        id="completed-tasks-title"
      ></h3>
      <div class="list-1__content" id="completed-tasks-list"></div>
    </div>

    <footer 
      class="author__container" 
      data-aos="zoom-out" 
      data-aos-delay="1000" 
      data-aos-once="true"
    >
      <span class="author__text">Powered by</span>
      <a href="https://github.com/Kevin-V352">
        <img id="personal-logo" class="author__image" alt="personal-logo" />
      </a>
    </footer>
  </main>
</body>

</html>
